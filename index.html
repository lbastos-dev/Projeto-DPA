<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crie sua Conta</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Crie sua Conta</h1>

    <button id="googleBtn" class="social-btn">
        <span>Continuar com Google</span>
    </button>

    <p>Ou use seu email para registro</p>

    <form id="formCadastro">
        <p><input type="text" placeholder="Id" id="inId" required></p>
        <p><input type="email" placeholder="Email" id="inEmail" required></p>
        <p><input type="password" placeholder="Senha" id="inPassword" required></p>
        <p><input type="submit" value="Cadastrar"></p>
    </form>

    <!-- Firebase Config + Funções -->
    <script src="./firebaseConfig.js" type="module"></script>
    <script src="./main.js" type="module"></script>

</body>

</html>
